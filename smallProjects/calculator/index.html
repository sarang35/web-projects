<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calc">
      <div class="screen"></div>
      <br>
      <div class="buttons">
        <div id="no1" class="button" data-number="1" >1</div>
        <div id="no2" class="button" data-number="2">2</div>
        <div id="no3" class="button" data-number="3">3</div>  
        <div id="add" class="button" data-number="+" data-action="add">+</div>  
        <div id=" no4" class="button" data-number="4">4</div>
        <div id="no5" class="button" data-number="5">5</div>
        <div id="no6" class="button" data-number="6">6</div>
        <div id="sub" class="button" data-number="-" data-action="sub">-</div>
        <div id="no7" class="button" data-number="7">7</div>
        <div id="no8" class="button" data-number="8">8</div>
        <div id="no9" class="button" data-number="9">9</div>
        <div id="mul" class="button" data-number="*" data-action="mult">X</div>
        <div id="no0" class="button" data-number="0">0</div>
        <div id="Clear" class="button" data-number="clr">C</div>  
        <div id="rsult" class="button" data-number="rslt">=</div>  
        <div id="div" class="button" data-number="/" data-action="div">/</div>  

      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
